<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Adding Crop</h1>
    <form class="row g-3" method="post" >
    {% csrf_token %}
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Cropname</label>
          <input type="text" name = "cropname" class="form-control" >
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">season</label>
          <input type="text" name = "season" class="form-control" >
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">price</label>
          <input type="text" name = "price" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Pesticides</label>
          <input type="text" name = "pest" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Crop_info</label>
          <textarea name = "crop_info" rows="10" class="form-control" id="inputAddress"></textarea>
          
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Climate</label>
          <textarea name = "climate" rows="5" class="form-control" id="inputAddress"></textarea>
          
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">States</label>
          <select class="form-select" name = "states" multiple>
           <option value = "Telangana">Telangana</option>
           <option value="Andra pradesh">Andrapradesh</option>
           <option value = "Tamil Nadu">TamilNadu</option>
           <option>Karnataka</option>
           <option>Maharastra</option>


          </select>
          
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Fertilizers</label>
          <input type="text" name = "fert" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">SoilHealth</label>
          <input type="text" name = "sh" class="form-control" id="inputPassword4">
        </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Soil_info</label>
            <input type="text" name="sl" class="form-control" id="inputAddress2" >
        </div>

    

        <div class="col-md-12">
          <label for="inputCity" class="form-label">seed</label>
          <input type="text"  name = "seed" class="form-control" id="inputCity">
        </div>
        
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</html>
