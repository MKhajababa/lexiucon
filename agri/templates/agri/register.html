<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">User Registration</h1>
    <form class="row g-3" method="post" >
    {% csrf_token %}
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">FirstName</label>
          <input type="text" name = "fname" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">LastName</label>
          <input type="text" name = "lname" class="form-control" >
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Username</label>
          <input type="text" name = "uname" class="form-control"  >
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">password</label>
          <input type="password" name="password" class="form-control" id="inputAddress2" >
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">re enter password</label>
            <input type="password" name="rpassword" class="form-control" id="inputAddress2" >
        </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">phone</label>
            <input type="text" name="phone" class="form-control" id="inputAddress2" >
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Adhaar</label>
            <input type="text" name="adhaar" class="form-control" id="inputAddress2" >
        </div>

    

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Village</label>
          <input type="text"  name = "Village" class="form-control" >
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">district</label>
            <input type="text"  name = "district" class="form-control" >
          </div>
        <div class="col-md-10">
          <label for="inputZip" class="form-label">state</label>
          <input type="text" name ="state"  class="form-control" >
        </div>
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</html>
